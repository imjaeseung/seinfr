<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Example</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<style>
		.slider-img {
			height: 200px;
			object-fit: cover;
		}
	</style>
</head>
<body>

	<div class="container my-5">
		<div class="row">
			<div class="col-lg-12">
				<div id="slider" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div class="row">
								<div class="col-md-4">
									<img class="d-block w-100 slider-img" src="https://picsum.photos/id/1/800/600" alt="First slide">
								</div>
								<div class="col-md-4">
									<img class="d-block w-100 slider-img" src="https://picsum.photos/id/2/800/600" alt="Second slide">
								</div>
								<div class="col-md-4">
									<img class="d-block w-100 slider-img" src="https://picsum.photos/id/3/800/600" alt="Third slide">
								</div>
							</div>
						</div>
						<div class="carousel-item">
							<div class="row">
								<div class="col-md-4">
									<img class="d-block w-100 slider-img" src="https://picsum.photos/id/4/800/600" alt="Fourth slide">
								</div>
								<div class="col-md-4">
									<img class="d-block w-100 slider-img" src="https://picsum.photos/id/5/800/600" alt="Fifth slide">
								</div>
								<div class="col-md-4">
									<img class="d-block w-100 slider-img" src="https://picsum.photos/id/6/800/600" alt="Sixth slide">
								</div>
							</div>
						</div>
					</div>
					<a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#slider" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.
